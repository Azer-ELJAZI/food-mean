<table>
    <tr>
        <td colspan="5">
            <h3>Order Item:</h3>
        </td>
    </tr>
    <tr *ngFor="let item of order.items">
        <td>
            <a routerLink="/food/{{item.food.id}}">
                <img [src]="item.food.imageUrl"/>
            </a>
        </td>
        <td>
            {{item.food.name}}
        </td>
        <td>
            {{item.food.price}}TND
        </td>
        <td>
            {{item.quantity}}
        </td>
        <td>
            {{item.price}}TND
        </td>
    </tr>
    <tr>
        <td colspan="3"></td>
        <td>
            <strong>
                Total : 
            </strong>
        </td>
        <td>
            <strong>
                {{order.totalPrice}}TND
            </strong>
        </td>
    </tr>
</table>
